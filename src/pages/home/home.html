<ion-header>
  <ion-navbar color="maroon">
    <ion-title>
      Coffee Ordering
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div id="owner"> 

      <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
          </ion-item>
    
        </ion-list>

  </div>

  <div id="boxes">

    <p>TOPPINGS</p>

    <ion-item>
        <ion-label>Whipped cream</ion-label>
        <ion-checkbox [(ngModel)] ="value"  color="maroon"  checked= "false"></ion-checkbox>
      </ion-item>
      
      <ion-item>
        <ion-label>chocolate</ion-label>
        <ion-checkbox [(ngModel)] ="value1"  color="maroon" checked= "false" ></ion-checkbox>
      </ion-item>


      

  </div>

  <div id="but">
     <p>QUANTITY</p>
<ion-row>

  <ion-col>
     <button ion-button color="light"   (click)= "minus()" >-</button>
  </ion-col>  

  <ion-col>
     <ion-label>{{increment}}</ion-label>
  </ion-col>

  <ion-col>
     <button ion-button color="light"   (click)= "add()">+</button>

  </ion-col>
 </ion-row>

  </div>

  <div ID="summary">

    <p>ORDER SUMMARY </p>
  <div *ngIf="summary">
    {{name}} <br>
    {{Val}} <br>
    {{Val1}} <br>
    {{increment}}<br>
    {{total}} <br>
    {{message}}
    
  </div>
  
   
    <button ion-button color="light"  (click)= "onOrder()" >ORDER</button><br> <br> <br>

    
    <button ion-button color="light"  (click)= "onReset()">RESET</button>
    

  </div>
 
</ion-content>
